{% extends 'base.html'%}
{% load crispy_forms_tags %}

{%block title%} Kullanıcı Giriş {%endblock%}

{%block content%}
    <form enctype="multipart/form-data" method="POST" autocomplete="off">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-danger mt-3 mb-3" value="Giriş" />
    </form>
    
{%endblock%}
